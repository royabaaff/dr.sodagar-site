<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دکتر صداگار</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px 0;
    }
    p {
      line-height: 1.5;
      color: #666;
    }
    a {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="عکس دکتر صداگار" />
    <h1>دکتر صداگار</h1>
    <p>متخصص فناوری اطلاعات و علاقه‌مند به تکنولوژی‌های روز</p>
    <a href="mailto:email@example.com">تماس با من</a>
  </div>
</body>
</html>
