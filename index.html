<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دکتر محمد سعید سوداگر - متخصص اورولوژی</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #e6f0fa; /* روشن پزشکی‌طور */
      color: #1e293b; /* برای نوشته‌های تیره‌تر */
      font-family: sans-serif;
      line-height: 1.7;
    }

    header .navbar-nav .nav-link {
      color: #1e293b;
      font-weight: 500;
    }

    header .navbar-nav .nav-link:hover,
    header .navbar-nav .nav-link.active {
      color: #0d6efd;
    }

    .hero {
      background: linear-gradient(
                  rgba(255, 255, 255, 0.6), 
                  rgba(255, 255, 255, 0.6)
                ),
                url('https://karajparsclinic.com/public/images/1664575214481.jpg') no-repeat center center;
      background-size: cover;
      color: #0f172a;
      padding: 130px 20px;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
    }

    .hero p {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 15px;
    }

    .section-title {
      color: #0d6efd;
      margin-bottom: 25px;
      font-weight: 700;
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 6px;
    }

    .service-icon {
      font-size: 45px;
      color: #0d6efd;
      margin-bottom: 18px;
      transition: color 0.3s ease;
    }

    .service-icon:hover {
      color: #5daefb;
    }

    main {
      max-width: 960px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
      background-color: #ffffff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background: #0d6efd;
      color: #ffffff;
      padding: 18px 0;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 5px rgba(0,0,0,0.1);
    }

    a.contact-link {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    a.contact-link:hover {
      text-decoration: underline;
      color: #5daefb;
    }

    #reviews {
      background: #f1f5f9;
      color: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 20px #cbd5e1;
      padding: 15px 20px;
    }

    #reviews-header {
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.25rem;
      color: #0d6efd;
    }

    #reviews iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- بقیه فایل همون ساختار قبلیه -->
</body>
</html>
